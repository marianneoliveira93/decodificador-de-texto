<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <img class="logo__imagem" src ="assets/logo.png" alt="logo da empresa alura">
    </header>
     
    <main class="layout">
        <section class="layout__conteudo">
            <input id="inputTexto" class="apresentacao" type="text" placeholder="Digite seu texto:">
                
            <div class="informacao">
                <h1 class="info_txt">Apenas letras minúsculas e sem acento.</h1>
            

            <div class="botoes"> 
                <button onclick="textoCrip()" class="botao__crip">Criptografar</button>
                <button onclick="textoDescrip()" class="botao__descrip">Descriptografar</button>
                </div>
            </div>

        </section>
       
        <section class="container">
        <img class="apresentacao__imagem" src ="./assets/img .png" alt="imagem de um boneco com lupa">
        
        <h2 id="none" class="container__txt__one">Nenhuma mensagem encontrada </h2>
        <input id="outputTexto" class="container__txt__two" type="text" placeholder="Digite um texto que você deseja criptografar ou descriptografar.">
        
        <h3 id="resposta"></h3>
               
        <input id="input" type="text" /> <button onclick="copy()" id="textCopy" class="copy">Copiar</button>
        </section>
    </main>
   
    <footer class="rodape">
        <p> Desenvolvido por Marianne Firmino</p>

        <div class="redes"> 
        <a id="linkedin" href="https://www.linkedin.com/in/marianne-firmino-a36863174/"target="_blank">
            <i class="bi bi-linkedin"></i>     
        </a> 
        </div>
    
    </footer>
    <script src="script.js"></script>
</body>
</html>
